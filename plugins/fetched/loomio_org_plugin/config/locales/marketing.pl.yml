    all_discussions: Wszystkie dyskusje, raporty dotyczące wpływów oraz ogólne wskaźniki wydajności na wszechstronnej i łatwej do zrozumienia platformie.
    true_accountability: Prawdziwa odpowiedzialność
    establish: Ustanawiaj procesy i rytmy współpracy, dzięki którym Twoi pracownicy będą mogli łatwo przekonać się, w jaki sposób mogą dokonać rzeczywistych zmian w swoim środowisku pracy i jaki pozytywny wpływ na świat wywiera ich wysiłek.
    facilitation_tools: Narzędzia ułatwiające Loomio pomagają podejmować duże i małe decyzje. Cokolwiek, od makro 10-letnich strategii po mikro codzienne decyzje, wszystkie w odrębnych podgrupach, łatwe do sprawdzenia i udostępnienia.
    better_world: Czy Twoi pracownicy czują, że czynią świat lepszym? Czy Twoja społeczność jest świadoma wpływu, jaki generujesz w jej imieniu?
