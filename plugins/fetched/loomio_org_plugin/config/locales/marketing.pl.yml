    title: Jak moja firma może być bardziej B-Corp?
    subtitle_html: |
        <span class="boldish text--orange">Loomio</span> to aplikacja do zbiorowego podejmowania decyzji, która pomaga w stosowaniu praktyk w zakresie <span class="boldish">przejrzystości</span> i <span class="boldish">odpowiedzialności</span> w Twojej firmie, a także pomaga w wypełnianiu kwestionariusza oceny wpływu B.
    new_level_decision: Nowy poziom podejmowania decyzji
