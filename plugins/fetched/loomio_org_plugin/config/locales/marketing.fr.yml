    james_bloemendal_quote_html: '<a target="_blank" href="https://blog.loomio.org/2019/11/14/creating-the-workplace-of-the-future/">"Loomio a conduit à de meilleures décisions, un engagement plus élevé, moins de réunions et une mise en œuvre plus rapide."</a>'
