  faq:
    title: Preguntas frecuentes
    payment_methods:
      question: ¿Que métodos de pago aceptas?
      answer: Aceptamos todos las principales tarjeta de crédito o débito a través de nuestro sistema de pago gateway (Visa, Mastercad, American Express). Todos los pagos son procesados en USD y deducidos de tu tarjeta de crédito en la moneda de tu tarjeta de crédito.
    credit_card_required_for_trial:
      question: ¿Tendré que proporcionar los datos de mi tarjeta de crédito por adelantado si solo quiero iniciar una prueba?
      answer: No, no requerimos ninguna información de pago hasta que decidas comprar un plan.
    what_currency:
      question: ¿En que divisa se cargará mi tarjeta de crédito?
      answer: Loomio tiene un precio en USD, y cuando se le cobre a su tarjeta de crédito, se le cargará en la moneda de su tarjeta, incluido el impuesto sobre las ventas, si corresponde.
    will_i_get_receipt:
      question: ¿Recibiré un recibo?
      answer: Cuando haya finalizado el proceso de compra, le enviaremos automáticamente un recibo por correo electrónico a su dirección de correo electrónico de contacto de facturación. También puedes ver la información de facturación en el portal de facturación una vez configurada tu cuenta.
    non_profit_discount:
      question: ¿Cómo canjeo un descuento sin fines de lucro?
      answer: Nos encantan las organizaciones sin fines de lucro y hemos creado el plan Loomio Pro sin fines de lucro para usted. Este es un 50% de descuento en nuestro precio Loomio Pro. Le enviaremos un correo electrónico con un enlace para validar el estado de su organización sin fines de lucro a través de nuestro socio TechSoup.
    am_i_community:
      question: ¿Cómo sé si soy un grupo comunitario?
      answer: El Community Lifetime plan está disponible para grupos comunitarios y organizaciones dirigidas por voluntarios, que no tienen personal remunerado. Las organizaciones sin fines de lucro con personal remunerado son elegibles para nuestro plan Pro sin fines de lucro.
    can_i_upgrade_to_pro:
      question: ¿Puedo actualizar a Loomio Pro después de comprar Loomio Starter?
      answer: Para actualizar a Loomio Pro, simplemente elija actualizar su plan y aplicaremos automáticamente un crédito prorrateado de cualquier tarifa de suscripción prepagada del nuevo pago requerido para el plan Loomio Pro.
    i_have_a_discount_code:
      question: Tengo un código de descuento, ¿dónde lo aplico?
      answer: Después de haber elegido el plan que desea comprar, haga clic en el botón Actualizar y se le llevará a nuestro portal de facturación para configurar el pago. Aquí puede agregar un código de descuento para recibir una reducción del precio final.
    who_owns_the_data:
      question: ¿Quién es el propietario de los datos de mi grupo?
      answer: |
          ¡Hazlo! A diferencia de otros servicios, no estamos en el negocio de la publicidad. Usted es el cliente, no el producto, y usted está a cargo.
          Loomio es un software de código abierto, y sus datos son portátiles y exportables. Puede descargar un CSV y abrirlo en una hoja de cálculo o incluso exportar todo el historial de su grupo y ejecutarlo en su propio servidor Loomio, si tiene las habilidades, el tiempo y los recursos.
          Sin embargo, usted tiene nuestra promesa de que vamos a ejecutar nuestro loomio.org servicio para nuestros clientes hasta el final de internet.
    where_is_loomio_org_hosted:
      question: ¿Dónde se aloja Loomio.org?
      answer_html: |
          Nuestro loomio.org el servicio está alojado en los EE.UU., sin embargo, si desea .eu o .NZ hosting, <a target="_blank" href="https://www.loomio.org/contact">póngase en contacto con nosotros</a>.
    can_we_trust_you:
      question: ¿Por qué deberíamos confiar en Loomio?
      answer: |
          Hemos estado en el negocio por más de 8 años. Tenemos grandes relaciones con nuestros clientes. Somos una cooperativa propiedad de los trabajadores, lo que significa que las personas que crean Loomio también tienen propiedad en ella.
          Trabajamos con inversores que apoyan nuestra misión social, y estamos comprometidos a garantizar que proporcionamos el más alto nivel de privacidad y protección para los datos de nuestros clientes.
          A nuestro leal saber y entender, nunca hemos tenido un atacante robando los datos de nuestros clientes.
    what_support_for_pro:
      question: ¿Qué soporte de Loomio obtendrá mi grupo Loomio Pro?
      answer: |+
          Los clientes del plan Loomio Pro reciben soporte pro; se asigna un gerente de cuenta personal que lo invitará a una llamada para ayudar a implementar Loomio para su organización, proporcionar acceso a seminarios web de capacitación pro donde cualquier persona de su organización puede obtener la ayuda que necesita para usar Loomio con éxito.

    can_I_have_my_own_server:
      question: ¿Ofrecen servidores privados o a medida?
      answer_html: |
          Podemos ejecutar una instalación privada de Loomio para su organización y hemos hecho esto regularmente.<a target="_blank" href="https://www.loomio.org/contact">¡Habla con nosotros!</a>
    refunds_policy:
      question: ¿Qué pasa si no estoy satisfecho con el servicio?
      answer: Damos la bienvenida a cualquier comentario que pueda tener, y estamos comprometidos a hacer de Loomio de clase mundial. Si usted tiene un problema por favor háganoslo saber inmediatamente y estaremos en contacto.
    is_it_secure:
      question: ¿Mis datos están seguros?
      answer_html: |
          Mantener los datos de los clientes seguros y protegidos es una gran responsabilidad y una prioridad. Trabajamos duro para proteger a nuestros clientes de las últimas amenazas.
          consulte<a href="https://help.loomio.org/en/user_manual/privacy/"> la información de privacidad y seguridad</a> para obtener detalles sobre cómo protegemos sus datos. Sus comentarios y comentarios sobre nuestra seguridad siempre son apreciados
    deletion_policy:
      question: ¿Qué sucede con mis datos si dejo de usar Loomio?
      answer_html: |
          No podrá acceder a su cuenta una vez que cancele su plan, así que asegúrese de <a href="https://help.loomio.org/en/user_manual/groups/data_export/">descargar todo lo que desea conservar</a> de antemano. Después de 3 meses, eliminaremos permanentemente los datos de su cuenta de nuestros servidores y registros.
